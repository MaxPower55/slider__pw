<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Slider_v3</title>
</head>
<body>
    <div class="container">
        <div class="slider">

<script src="script.js"></script>
